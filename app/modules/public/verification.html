<style>
    *{
        margin:0;
        padding: 0;
        letter-spacing: 1px;
    }
    ul{
        margin: 0 auto;
        margin-bottom: 2%;
        font-size: 14px;
        overflow: auto;
    }
    ul li{
        width: 29%;
        margin-left: 2%;
        float: left;
        height: 30px;
        background: #f5f5f5;
        list-style: none;
        line-height: 30px;
        position: relative;
    }
    .active{
        background: #FFB02D;
        color: #fff;
    }
    .active .angle-r{
        border-color:transparent transparent transparent #FFB02D;
    }
    .angle-r,.angle-l{
        width:0;
        height:0;
        display: inline-block;
        border-width:15px 0 15px 10px;
        border-color:transparent transparent transparent #f5f5f5;
        border-style:solid;
        position: absolute;
        top: 0;
        right: -10px;
        z-index: 99;
    }
    .angle-l{
        border-color:transparent transparent transparent #fafafa;
        right: 0;
        left: 0;
    }
    input{
        width: 200px;
        background: none;
        height: 26px;
        border: 1px solid #ccc;
        text-indent: 4px;
        color: #666;
    }
    @media screen and (max-width: 768px){
        *{
            letter-spacing: 0 !important;
        }
        ul li{
            margin-left: 3% !important;
        }
        .pswTip{
            text-align: center;
        }
        /*#wrapper form{*/
            /*padding-top: 10% !important;*/
        /*}*/
        .active-success img{
            width: 30px !important;
            font-size: 16px !important;
            vertical-align: top;
        }
        .active-success span{
            margin-left: 10px !important;
        }
        .header img{
            width: 120px;
        }
        .header span{
            font-size: 14px !important;
        }
    }
</style>
<p ng-if="vm.overTimeShow">您的激活邮件已过期，请联系管理员重新发送</p>
<section id="wrapper" style="background: #fff;" ng-if="vm.sectionShow"><!--eef5f9-->
            <div class="card-body p-t-0 p-b-0">
                <div style="border-bottom: 2px solid #ddd;width: 100%;" class="header">
                    <img src="assets/images/logo-proj.png" alt="" style="vertical-align: bottom"><span style="font-size: 20px; color: #FFB02D;">| 激活验证</span>
                </div>
                <div novalidate style="width: 100%;height: 500px;background: #fafafa;padding: 3%;padding-top: 10%;">
                    <ul class="col-md-8 col-sm-12 col-xs-12 text-center">
                        <li class="active"><span>1.用户名验证</span><span class="angle-r"></span></li>
                        <li ng-class="{'active':vm.setPswHShow==true}"><span class="angle-l"></span><span>2.设置密码</span><span class="angle-r"></span></li>
                        <li ng-class="{'active':vm.sucHShow==true}"><span class="angle-l"></span><span>3.激活成功</span></li>
                    </ul>
                    <!--第一部分开始-->
                    <div class="col-md-7" style="margin: 5% auto;" ng-if="vm.verificationSShow">
                        <div class="m-b-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center" style="font-size: 14px;">
                                        用户名：<input type="text" ng-model="vm.username" autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10%;">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary" ng-click="vm.checkUserName()">下一步</button>
                            </div>
                        </div>
                    </div>
                    <!--第一部分结束-->

                    <!--第二部分开始-->
                    <form id="pswform" ng-submit="vm.checkPsw()" novalidate>
                        <div class="col-md-7" style="margin: 5% auto;" ng-if="vm.setPswSShow">
                            <div class="m-b-5">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="text-center" style="font-size: 14px;">
                                            设置密码：<input type="password" ng-model="vm.psw">
                                        </div>
                                    </div>
                                    <div class="col-md-4 pswTip">
                                        <div>
                                            <b style="color: #999;font-size: 12px; white-space: nowrap">(密码需8位以上并包含<span class="text-danger">大写字母</span>、<span class="text-danger">小写字母</span>、<span class="text-danger">数字</span>)</b>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-8">
                                        <div class="text-center" style="font-size: 14px;">
                                            重复密码：<input type="password" ng-model="vm.psw1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <b class="text-danger" ng-model="vm.pswTip"></b>
                                </div>
                                <div class="row" style="margin-top: 60px;">
                                    <div class="col-md-12 text-center">
                                        <button class="btn btn-primary"  type="submit">激活</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--第二部分结束-->

                    <!--第三部分开始-->
                    <div class="col-md-7" style="margin: 5% auto;" ng-if="vm.secSShow">
                        <div class="m-b-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center active-success" style="font-size: 14px;">
                                        <p class="text-center" style="margin-top: 20px;"><img src="assets/images/success.png" style="width: 50px;"/><span style="font-size: 20px;margin-left: 20px;">恭喜您，账号激活成功！</span></p>
                                        <button class="btn btn-primary" ng-click="vm.login()" style="margin-top: 20px;">前往登录</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--第三部分结束-->
                </div>
    </div>
</section>
