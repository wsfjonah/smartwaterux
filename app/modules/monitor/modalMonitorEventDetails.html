<div class="monitor-event">
	<div class="modal-header">
		<h3 class="modal-title">{{ vm.header }}</h3>
	</div>
	<div class="text-muted info">
		<span>{{ vm.events.info.timestamp | date: 'dd-MM-yyyy HH:mm:ss' }}</span><span>{{ vm.events.info.confidence }}</span><span>{{ vm.events.info.operation }}</span>
		<button type="button" class="btn btn-default" ng-click="vm.viewMap()"><i class="ti-map-alt"></i></button>
	</div>
	<div class="modal-body canvas-modal">
		<div class="text-center">
			<div class="btn-group" role="toolbar">
				<button type="button" class="btn btn-default"><i class="ti-arrow-left"></i> Previous 5 mins</button>
				<button type="button" class="btn btn-default">Next 5 mins <i class="ti-arrow-right"></i></button>
			</div>
		</div>
		<div class="chart-x">
			<canvas-toolbar class="toolbar" data-options="vm.chartToolbarOptions" />
			<div id="chartEventContainer" style="width:100%;height:250px"></div>
		</div>
		<div class="card m-b-0">
			<div class="card-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th width="40%">Name</th>
							<th width="40%">Address</th>
							<th width="10%">Status</th>
							<th width="10%">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>...</td>
							<td>...</td>
							<td>...</td>
							<td><button type="button" class="btn btn-default">Add to Plot</button></td>
						</tr>
						<tr>
							<td>...</td>
							<td>...</td>
							<td>...</td>
							<td><button type="button" class="btn btn-default">Add to Plot</button></td>
						</tr>
						<tr>
							<td>...</td>
							<td>...</td>
							<td>...</td>
							<td><button type="button" class="btn btn-default">Add to Plot</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="$dismiss()">Close</button>
	</div>
</div>
