<div class="container-fluid">
    <div ng-cloak>
        <div class="card">
            <div class="card-body p-0">
                <div class="modal-header">
                    <h3 class="modal-title" translate="site_admin_modify_site"></h3>
                </div>
                <div class="modal-body canvas-modal">
                    <form action="">
                        <table class="table table-bordered">
                            <div class="m-b-5">
                                <div class="row" style="margin-bottom: 10px;">
                                    <div class="col-md-6 filter-col">
                                        <div class="input-group" >
                                            <div class="input-group-addon">
                                                <span class="input-group-text">{{ "site_admin_old_password" | translate }}</span>
                                            </div>
                                            <input type="password" class="form-control" ng-model="vm.oldPsw">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px;">
                                    <div class="col-md-6 filter-col">
                                        <div class="input-group" >
                                            <div class="input-group-addon">
                                                <span class="input-group-text">{{ "site_admin_new_password" | translate }}</span>
                                            </div>
                                            <input type="password" class="form-control" ng-model="vm.newPsw">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 10px;">
                                    <div class="col-md-6 filter-col">
                                        <div class="input-group" >
                                            <div class="input-group-addon">
                                                <span class="input-group-text">{{ "site_admin_same_new_password" | translate }}</span>
                                            </div>
                                            <input type="password" class="form-control" ng-model="vm.sameNewPsw">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </table>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" ng-click="vm.submit()">{{ "site_admin_site_table_submit" | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
