<div class="modal-header">
    <h3 class="modal-title" translate="site_user_table_header_add"></h3>
</div>
<div class="modal-body canvas-modal">
    <form action="">
        <table class="table table-bordered">
            <div class="m-b-5">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 filter-col">
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <span class="input-group-text">{{ "site_location_table_header_username" | translate }}</span>
                            </div>
                            <input type="text" class="form-control" id="uUsername" ng-model="vm.username">
                        </div>
                    </div>
                    <div class="col-md-6 filter-col">
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <span class="input-group-text">{{ "site_location_table_header_psw" | translate }}</span>
                            </div>
                            <input type="password" class="form-control" id="uPsw" ng-model="vm.psw">
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="true">
                    <div class="col-md-6 filter-col">
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <span class="input-group-text">{{ "site_location_table_header_role" | translate }}</span>
                            </div>
                            <select name="" id="uRole" class="form-control" ng-model="vm.role">
                                <option value="superadmin" ng-if="vm.isAuthAddSA">{{ "site_location_table_header_superadmin" | translate }}</option>
                                <option value="admin">{{ "site_location_table_header_admin" | translate }}</option>
                                <option value="user" selected>{{ "site_location_table_header_user" | translate }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </table>
        <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.addUser()">{{ "site_event_add_button_label" | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="$dismiss()">{{ "site_location_modal_close_btn" | translate }}</button>
        </div>
    </form>
</div>
