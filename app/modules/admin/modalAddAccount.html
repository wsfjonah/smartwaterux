<div class="modal-header">
    <h3 class="modal-title" translate="site_user_table_header_add_account"></h3>
</div>
<div class="modal-body canvas-modal">
    <form action="">
        <table class="table table-bordered">
            <div class="m-b-5">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 filter-col">
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <span class="input-group-text">{{ "site_location_table_header_type" | translate }}</span>
                            </div>
                            <select name="" class="form-control" ng-model="vm.type">
                                <option value="email" selected>{{ "site_location_table_header_email" | translate }}</option>
                                <!--<option value="phone">{{ "site_location_table_header_tel" | translate }}</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 filter-col">
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <span class="input-group-text">{{ "site_location_table_header_account" | translate }}</span>
                            </div>
                            <input type="text" class="form-control" ng-model="vm.account">
                        </div>
                    </div>
                </div>
            </div>
        </table>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="vm.addAccount()">{{ "site_event_add_button_label" | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="$dismiss()">{{ "site_location_modal_close_btn" | translate }}</button>
        </div>
    </form>
</div>
