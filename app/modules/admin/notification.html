<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-white" translate="site_menu_user"></h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" translate="site_menu_main">Dashboard</a></li>
            <li class="breadcrumb-item active" translate="site_menu_table">Site</li>
        </ol>
    </div>
</div>

        <div class="col-12">
            <div class="card">

                        <button class="btn btn-primary waves-effect waves-dark" style="position: absolute;top: 3px;right: 20px;" type="button" ng-click="vm.getTimeSeriesFilter()">{{'site_location_modal_filter_btn' | translate}}</button>
                    </table>
                </div>
            </div>
        </div>
    </div>
