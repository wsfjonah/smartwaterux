 <section id="wrapper">
	<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
		<div class="login-box card">
			<div class="card-body">
				<form class="form-horizontal form-material" id="loginform" ng-submit="authLoginCtrl.onLogin()" novalidate>
					<h3 class="box-title m-b-20" translate="site_login_title"></h3>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" required="" placeholder="用户名" ng-model="authLoginCtrl.user.username"> </div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" required="" placeholder="密码" ng-model="authLoginCtrl.user.password"> </div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" translate="site_login_button"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
